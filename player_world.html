<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <link data-rh="true" rel="icon" href="https://www.fancode.com/skillup-uploads/fc-web-logo/favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinity Bohr Premium Fancode Player</title>
 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- JW Player Library -->
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: Inter, system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .main-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    .player-container {
      width: 100%;
      /*position: relative;*/
    }

    .player-wrap {
      width: 100%;
      aspect-ratio: 16/9;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }

   /* #my-jwplayer {
      width: 100% !important;
      height: 100% !important;
    }*/

    .ad-container {
      width: 100%;
      overflow: hidden;
      margin: 5px 0;
    }

    .ad-box {
      background: #111;
      color: #fff;
      padding: 8px;
      border-radius: 8px;
      min-height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @media (max-width: 600px) {
      .ad-box {
        min-height: 50px;
      }
    }
  </style>
</head>
<body>

<!-- <div class="main-container"> -->
 
  <!-- Player -->
  <!--<div class="player-container">
    <div class="player-wrap">
      <div id="my-jwplayer"></div>
    </div>
  </div>

  
</div>-->
      <div id="my-jwplayer"></div>
<script>
(function(){
  const urlParams = new URLSearchParams(window.location.search);
  const streamUrl = urlParams.get('url') || '';

  if(streamUrl){
    jwplayer("my-jwplayer").setup({
      file: streamUrl,
      type: "hls",          // Force HLS playback
      width: "50%",
      aspectratio: "16:9",
      autostart: true,      // Autoplay on page load
      mute: false,           // Required for autoplay on mobile
      controls: true,
      responsive: true,
      preload: "auto",
      stretching: "uniform",
      skin: { name: "seven" }
    });
  } else {
    document.getElementById("my-jwplayer").innerHTML =
      "<p style='color:#fff;text-align:center;padding:20px;'>No stream URL provided</p>";
  }
})();
</script>

</body>
</html>
