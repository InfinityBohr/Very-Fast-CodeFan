<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <link data-rh="true" rel="icon" href="https://www.fancode.com/skillup-uploads/fc-web-logo/favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinity Bohr Premium Fancode Player</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    #banner-top, #banner-bottom {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      padding: 5px 0;
      width: 100%;
      min-height: 50px;
    }
    #player {
      flex: 1;
      width: 100%;
      max-width: 100%;
      background: black;
    }
    /* âœ… Responsive player for mobile/desktop */
    @media (max-width: 768px) {
      #player {
        height: 60vh; /* mobile ke liye height adjust */
      }
    }
    @media (min-width: 769px) {
      #player {
        height: 80vh; /* PC ke liye height adjust */
      }
    }
  </style>

  <!-- âœ… Official JW Player library -->
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
</head>
<body>

  <!-- ðŸŽ¬ Player -->
  <div id="player"></div>

  <script>
(function(){
  const urlParams = new URLSearchParams(window.location.search);
  const streamUrl = urlParams.get('url') || '';

  if(streamUrl){
    jwplayer("my-jwplayer").setup({
      file: streamUrl,
      type: "hls",          // Force HLS playback
      width: "100%",
      aspectratio: "16:9",
      autostart: true,      // Autoplay on page load
      mute: false,           // Required for autoplay on mobile
      controls: true,
      preload: "auto",
      stretching: "uniform",
      skin: { name: "seven" }
    });
  } else {
    document.getElementById("my-jwplayer").innerHTML =
      "<p style='color:#fff;text-align:center;padding:20px;'>No stream URL provided</p>";
  }
})();

     // âœ… Multi-quality (auto-detected from master playlist)
    jwplayer("player").on('levels', function(event) {
      console.log("Available qualities:", event.levels);
    });

    // âœ… Error handling
    jwplayer("player").on('error', function(e) {
      console.error("JWPlayer error:", e);
      alert("Stream failed to load.");
    });
</script>
   

    

</body>
</html>
