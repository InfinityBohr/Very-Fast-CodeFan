<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Stream Player</title>
      <link data-rh="true" rel="icon" href="https://www.fancode.com/skillup-uploads/fc-web-logo/favicon.png"/>

  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="referrer" content="no-referrer"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css"/>
  <style>
    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    html, body {
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      max-width: 100%;
    }
    .plyr {
      height: 100%;
    }

    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #ff004c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .loading-text {
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      letter-spacing: 1px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
  <style>
.video-container {
  position: relative; /* Allows positioning of the logo watermark */
}

/* Position and style the logo */
.logo-watermark {
  position: absolute;
  top: 10px; /* Adjust top/bottom and left/right for placement */
  right: 10px;
  width: 80px; /* Adjust width and height as needed */
  height: 45px;
  background-image: url('https://i.ibb.co/mFX4Df9C/Homepage-DWeb-Main-Banner.png'); /* Add your logo path */
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  z-index: 10; /* Ensure the logo appears on top of the video */
  opacity: 0.8; /* Adjust for transparency */
  pointer-events: none; /* Prevents the logo from interfering with player controls */
}

/* Hide logo when the player is in fullscreen to prevent conflicts with native controls */
.plyr--fullscreen .logo-watermark {
  display: ;
}
    
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <div class="loading-text">Loading Stream...</div>
  </div>

  <!-- Player  default-->
  <!--<video id="player" autoplay muted playsinline controls crossorigin></video>-->
  <!-- Player  new>-->
<div class="video-container">
  <video controls crossorigin playsinline id="player" autoplay muted poster="https://i.ibb.co/mFX4Df9C/Homepage-DWeb-Main-Banner.png">
    <!--<source src="" type="video/mp4" />-->
  </video>
  <div class="logo-watermark"></div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('player');
    const loader = document.getElementById('loader');
    const streamUrl = new URLSearchParams(window.location.search).get("stream");

    if (!streamUrl) {
      document.body.innerHTML = "<p>No stream URL provided (?stream=)</p>";
      return;
    }

    function hideLoader() {
      loader.classList.add('hidden');
    }

    if (Hls.isSupported()) {
      const hls = new Hls({ maxMaxBufferLength: 100 });
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const availableQualities = hls.levels.map(level => level.height).filter(Boolean).sort((a, b) => b - a);
        const defaultQuality = availableQualities.includes(1080) ? 1080 : (availableQualities[0] || 360);
        const player = new Plyr(video, {
          autoplay: true,
          muted: true,
          controls: ['play-large', 'play', 'mute', 'volume', 'settings', 'fullscreen'],
          quality: {
            default: defaultQuality,
            options: availableQualities,
            forced: true,
            onChange: (quality) => {
              hls.levels.forEach((level, levelIndex) => {
                if (level.height === quality) {
                  hls.currentLevel = levelIndex;
                }
              });
            }
          }
        });

        // Try auto play
        video.play().catch(err => console.warn("Autoplay blocked:", err));

        // Hide loader when video starts playing
        video.addEventListener('playing', hideLoader);

        // Orientation lock
        document.addEventListener('fullscreenchange', () => {
          if (document.fullscreenElement) {
            if (screen.orientation && screen.orientation.lock) {
              screen.orientation.lock('landscape').catch(err => {
                console.error('Error locking orientation:', err);
              });
            }
          }
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      const player = new Plyr(video, { autoplay: true, muted: true });
      video.play().catch(err => console.warn("Autoplay blocked:", err));
      video.addEventListener('playing', hideLoader);
    } else {
      document.body.innerHTML = '<p>Your browser does not support HLS playback.</p>';
    }
  });
  </script>
</body>
</html>
